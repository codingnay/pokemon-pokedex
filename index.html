<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
    <title>Pokedex v.4</title>
</head>
<body>

    <div id="busca" class="col-1">
        <div class="col-3">
            <form id="form">
                <input type="text" name="busca" id="input-busca" placeholder="digite o nome do Pokemon" autocomplete="off"/>
                <button type="submit">Ok</button>
            </form>
        </div>
            
    </div>
    
    <div class="col-3">
        

        <div id="filtros" class="col-1">
            
            <div>
                <label for="geracao">Geração:</label>
                <select name="geracao" id="geracao">
                    <option value="limit=151" selected>1ª Geração</option>
                    <option value="offset=151&limit=100">2ª Geração</option>
                    <option value="offset=251&limit=135">3ª Geração</option>
                    <option value="offset=386&limit=107">4ª Geração</option>
                    <option value="offset=493&limit=156">5ª Geração</option>
                    <option value="offset=649&limit=72">6ª Geração</option>
                    <option value="offset=721&limit=89">7ª Geração</option>
                    <option value="offset=809&limit=81">8ª Geração</option>
                </select>
            </div>

            <label for="tipos">Tipos:</label>
            <select name="tipos" id="tipos">
                <option value="all">Todos</option>
                <option value="grass">Grass</option>
                <option value="poison">Poison</option>
                <option value="bug">Bug</option>
            </select>
            
        </div>

        <div class="col-1 pokemon-container" id="pokemon-container"></div>      
    </div> 
  
    <script src="./main.js" defer></script>
</body>
</html>
